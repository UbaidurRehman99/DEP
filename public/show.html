<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Title - My Beautiful Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #6c5ce7;
        }
        .navbar-brand {
            font-weight: bold;
            color: #ffffff !important;
        }
        .blog-content {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        .blog-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .blog-meta {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .comment-section {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .comment {
            border-bottom: 1px solid #dee2e6;
            padding: 15px 0;
        }
        .comment:last-child {
            border-bottom: none;
        }
        .comment-form {
            margin-top: 30px;
        }
        .btn-delete-comment {
            color: #dc3545;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Beautiful Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <article class="blog-content">
            <h1 class="blog-title"></h1>
            <div class="blog-meta">
                <span></span>
                <span></span>
            </div>
            <p></p>
        </article>
    
    
        <section class="comment-section">
            <h2 class="mb-4">Comments</h2>
            <div id="comments-container">
           
            </div>
            <form id="comment-form" class="comment-form">
               
                <div class="mb-3">
                    <label for="comment-text" class="form-label">Your Comment</label>
                    <textarea class="form-control" id="comment-text" rows="3" required></textarea>
                </div>
                <input type="hidden" id="comment-blog-id" value="">
                <button type="submit" class="btn btn-primary">Submit Comment</button>
            </form>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/fetchSingleBlog.js"></script> 
    <script src="js/commentsHandler.js"></script>  

</body>
</html>
